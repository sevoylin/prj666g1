<ion-header>

  <ion-navbar>
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-icon ios="ios-finger-print" md="md-finger-print"></ion-icon>
    {{user.uid}}
  </ion-item>
  <ion-item>
    <ion-icon ios="ios-mail" md="md-mail"></ion-icon>
    {{user.email}}
  </ion-item>
  <ion-item>
    <ion-label floating>User Name</ion-label>
    <ion-input type="text" [(ngModel)]="user.username" max="12"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label floating>First Name</ion-label>
      <ion-input type="text" [(ngModel)]="user.firstName"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label floating>Last Name</ion-label>
      <ion-input type="text" [(ngModel)]="user.lastName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Birthday</ion-label>
    <ion-input type="Date" [(ngModel)]="user.birth"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Gender</ion-label>
    <ion-select [(ngModel)]="user.gender" type="text">
      <ion-option [value]="Male">Male</ion-option>
      <ion-option [value]="Female">Female</ion-option>
      <ion-option [value]="">Prefer not to tell</ion-option>
    </ion-select>
  </ion-item>
  <button ion-button block (click) = "saveBtn()">Save</button>

</ion-content>
