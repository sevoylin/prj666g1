<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Manage Event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let e of events" outline (click)="viewEvent(e.eventId)">
      <ion-icon ios="ios-calendar" md="md-calendar"></ion-icon>
      {{e.eventName}}
      <p>{{e.date | date:'yyyy MMM dd H:mm'}}</p>
    </ion-item>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab>
      <ion-icon ios="ios-add" md="md-add"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button (click)="createEvent()" ion-fab>Create</button>
      <button (click)="joinEvent()" ion-fab>Join</button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
