<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Manage Event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let e of events">
      {{e.eventName}}
      <button ionbutton (click)="viewEvent(e.eventId)">-></button>
    </ion-item>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab (click)="addEvent()">
      <ion-icon ios="ios-add" md="md-add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
