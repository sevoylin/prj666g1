<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Friend List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let f of friendList">
      <ion-icon ios="ios-person" md="md-person"></ion-icon>
        {{f.username}} as {{f.firstName}} {{f.lastName}}
        <p>
          <ion-icon ios="ios-mail" md="md-mail"></ion-icon>
          {{f.email}}
        </p>
    </ion-item>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab (click)="addFriend()">
      <ion-icon ios="ios-add" md="md-add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
