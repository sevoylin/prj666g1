<ion-header>

  <ion-navbar>
    <ion-title>Participants</ion-title>
  </ion-navbar>

</ion-header>
 
<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let p of participants">
      <ion-icon ios="ios-person" md="md-person"></ion-icon>
        {{p.username}}
        <p>{{p.email}}</p>
    </ion-item>
  </ion-list>
    
</ion-content>
