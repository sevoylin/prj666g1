<ion-header>

  <ion-navbar>
    <ion-title>Join Event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <button *ngIf="needScan" ion-button full outline (click)="scanQR()">ScanQR</button>
  </ion-item>
  <ion-item *ngIf="!needScan">
    {{targetId}}
  </ion-item>
  <ion-item *ngIf="hasPasswd">
    <ion-label color="primary">Password</ion-label>
    <ion-input [(ngModel)]="eventPwd"></ion-input>
  </ion-item>
  <button *ngIf="!needScan" ion-button block (click)="joinBtn()">Join</button>
</ion-content>
