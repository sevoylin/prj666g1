<ion-header>

  <ion-navbar>
    <ion-title>Join Event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item *ngIf="!needInput">
    {{targetId}}
  </ion-item>
  <ion-item  *ngIf="needInput">
    <ion-label color="primary" float>Event Id</ion-label>
    <ion-input [(ngModel)]="targetId"></ion-input>
  </ion-item>
  <button *ngIf="!targetId.length" ion-button full outline (click)="scanQR()">OR Scan Event QR</button>
  <ion-item>
    <ion-label color="primary">Password</ion-label>
    <ion-input [(ngModel)]="eventPwd" type="password"></ion-input>
  </ion-item>
  <button *ngIf="targetId.length" ion-button block (click)="joinBtn()">Join</button>
</ion-content>
