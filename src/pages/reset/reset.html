<ion-header>

  <ion-navbar>
    <ion-title>Reset Your Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h6>Please enter the email you registered</h6>

  <ion-item>
    <ion-label floating>Email</ion-label>
      <ion-input type = "email" [(ngModel)]="email"></ion-input>
  </ion-item>

  <button ion-button (click) = "resetPassword()">Reset Password</button>





</ion-content>
